<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pago Compra</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Administrar Pago Compras</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form id="formulario">
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="CÃ³digo*"/>-->
                <h:inputHidden id="id" value="#{beanPagoCompra.pagoCompra.id}"/>
                
                <p:outputLabel value="Fecha Pago*"/>
                <p:calendar id="fechaPago" value="#{beanPagoCompra.pagoCompra.fechaPago}" required="true" requiredMessage="El campo fecha pago es obligatorio"/>
                
                <p:outputLabel value="Id Compra*"/>
                <p:selectOneMenu value="#{beanPagoCompra.pagoCompra.compra.numeroPedido}" required="true" requiredMessage="El campo compra es obligatorio">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanPagoCompra.compras}" var="itemCompra" itemLabel="#{itemCompra.numeroPedido}" itemValue="#{itemCompra.numeroPedido}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad Cancelada*"/>
                <p:inputText id="cantidadCancelada" value="#{beanPagoCompra.pagoCompra.cantidadCancelada}" required="true" requiredMessage="El campo cantidad cancelada es obligatorio"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" action="#{beanPagoCompra.guardar()}" update=":tabla:idTabla"/>
            <p:commandButton value="Editar" action="#{beanPagoCompra.editar()}" update=":tabla:idTabla"/>
        </h:form>
        <br/>
        <h:form id="tabla">
            <p:dataTable id="idTabla" var="item" value="#{beanPagoCompra.pagosCompra}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id Pago">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Fecha Pago">
                    <h:outputText value="#{item.fechaPago}" />
                </p:column>
                <p:column headerText="Id Compra">
                    <h:outputText value="#{beanPagoCompra.pagoCompra.compra.numeroPedido}" />
                </p:column>
                <p:column headerText="Cantidad Cancelada">
                    <h:outputText value="#{item.cantidadCancelada}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanPagoCompra.prepararEdicion(item.id)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanPagoCompra.eliminar(item.id)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
