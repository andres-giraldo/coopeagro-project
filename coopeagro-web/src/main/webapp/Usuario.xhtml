<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Administrar Usuarios</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form id="formulario">
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="Id*"/>-->
                <h:inputHidden id="id" value="#{beanUsuario.usuario.id}"/>
                
                <p:outputLabel value="Usuario*"/>
                <p:inputText id="usuario" value="#{beanUsuario.usuario.usuario}" required="true" requiredMessage="El campo usuario es obligatorio"/>
                
                <p:outputLabel value="Clave*"/>
                <p:password id="clave" value="#{beanUsuario.usuario.clave}" required="true" requiredMessage="El campo clave es obligatorio"/>
                
                <p:outputLabel value="Perfil*"/>
                <p:selectOneMenu value="#{beanUsuario.usuario.perfil}">
                    <f:selectItems value="#{beanUsuario.perfilesValues}" var="itemEnum" itemLabel="#{itemEnum.perfil}" itemValue="#{itemEnum.perfil}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Guardar" action="#{beanUsuario.guardar()}" update=":tabla:idTabla"/>
            <p:commandButton value="Editar" action="#{beanUsuario.editar()}" update=":tabla:idTabla"/>
        </h:form>
        <br/>
        <h:form id="tabla">
            <p:dataTable id="idTabla" var="item" value="#{beanUsuario.usuarios}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{item.usuario}" />
                </p:column>
                <p:column headerText="Perfil">
                    <h:outputText value="#{item.perfil}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanUsuario.prepararEdicion(item.usuario)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanUsuario.eliminar(item.usuario)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
