<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Men√∫ Principal</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Usuario" action="/Usuario"/>
                <p:menuitem value="Agricultor" action="/Agricultor"/>
                <p:menuitem value="Cliente" action="/Cliente"/>
                <p:submenu label="Compras">
                    <p:menuitem value="Encabezado" action="/Compra"/>
                    <p:menuitem value="Detalle" action="/DetalleCompra"/>
                </p:submenu>
                <p:menuitem value="Empleado" action="/Empleado"/>
                <p:menuitem value="Inventario" action="/Inventario"/>
                <p:submenu label="Pagos">
                    <p:menuitem value="Compra" action="/PagoCompra"/>
                    <p:menuitem value="Venta" action="/PagoVenta"/>
                </p:submenu>
                <p:menuitem value="Producto" action="/Producto"/>
                <p:submenu label="Ventas">
                    <p:menuitem value="Encabezado" action="/Venta"/>
                    <p:menuitem value="Detalle" action="/DetalleVenta"/>
                </p:submenu>
                <p:menuitem value="Salir" actionListener="#{beanLogin.logout}" style="margin-right:20px;" oncomplete="logout(xhr, status, args)"/>
            </p:menubar>
        </h:form>
    </h:body>
    <script type="text/javascript">
    //<![CDATA[
    function logout(xhr, status, args) {
      setTimeout(function() {
        window.location = 'index.xhtml';
      }, 500);
    }
    //]]>
    </script>
</html>
