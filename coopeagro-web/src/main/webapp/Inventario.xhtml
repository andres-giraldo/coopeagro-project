<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inventario</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Administrar Inventario</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="CÃ³digo*"/>-->
                <h:inputHidden id="id" value="#{beanInventario.inventario.id}"/>
                
                <p:outputLabel value="Fecha*"/>
                <p:calendar id="fecha" value="#{beanInventario.inventario.fecha}"/>
                
                <p:outputLabel value="Producto*"/>
                <p:selectOneMenu value="#{beanInventario.inventario.producto.id}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanInventario.productos}" var="itemProducto" itemLabel="#{itemProducto.codigo}" itemValue="#{itemProducto.id}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad Comprometida*"/>
                <p:inputText id="cantidadComprometida" value="#{beanInventario.inventario.cantidadComprometida}"/>
                
                <p:outputLabel value="Cantidad Total*"/>
                <p:inputText id="cantidadTotal" value="#{beanInventario.inventario.cantidadTotal}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanInventario.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanInventario.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanInventario.inventarios}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id Inventario">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{item.fecha}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto.id}" />
                </p:column>
                <p:column headerText="Cantidad Comprometida">
                    <h:outputText value="#{item.cantidadComprometida}" />
                </p:column>
                <p:column headerText="Cantidad Total">
                    <h:outputText value="#{item.cantidadTotal}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanInventario.prepararEdicion(item.id)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanInventario.eliminar(item.id)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
