<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compra</title>
    </h:head>
    <h:body>
        <h3>Administrar Compras</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Proveedor*"/>
                <h:selectOneMenu value="#{beanCompra.compra.proveedor}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanCompra.proveedores}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Fecha Pedido*"/>
                <p:calendar id="fechaPedido" value="#{beanCompra.compra.fechaPedido}"/>
                
                <h:outputLabel value="Empleado*"/>
                <h:selectOneMenu value="#{beanCompra.compra.empleado}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanCompra.empleados}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Estado*"/>
                <h:selectOneMenu value="#{beanCompra.compra.estado}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanCompra.estadoValues}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Total*"/>
                <p:inputMask id="total" mask="9?99999999" value="#{beanCompra.compra.total}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{beanCompra.guardar()}"/>
        </h:form>
        <h:form>
            <p:dataTable var="item" value="#{beanCompra.compras}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true">
                <p:column headerText="Proveedor">
                    <h:outputText value="#{item.proveedor}" />
                </p:column>
                <p:column headerText="Fecha Pedido">
                    <h:outputText value="#{item.fechaPedido}" />
                </p:column>
                <p:column headerText="Empleado">
                    <h:outputText value="#{item.empleado}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{item.total}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandLink action="/index" value="Regresar"/>
        </h:form>
    </h:body>
</html>
