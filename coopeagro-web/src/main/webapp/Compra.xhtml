<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Compra</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml"/>
        <h3>Encabezado Compra</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="Identificación Pedido*"/>-->
                <h:inputHidden id="id" value="#{beanCompra.compra.numeroPedido}"/>
                
                <p:outputLabel value="Identificación Proveedor*"/>
                <p:selectOneMenu value="#{beanCompra.compra.agricultor.llavePrimaria.documento}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanCompra.proveedores}" var="itemProv" itemLabel="#{itemProv.llavePrimaria.documento}" itemValue="#{itemProv.llavePrimaria.documento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Tipo Identificación Proveedor*"/>
                <p:selectOneMenu value="#{beanCompra.compra.agricultor.llavePrimaria.tipoDocumento}">
                    <f:selectItems value="#{beanCompra.tiposDocumentoValues}" var="itemEnum" itemLabel="#{itemEnum.tipoDocumento}" itemValue="#{itemEnum.tipoDocumento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Fecha Pedido*"/>
                <p:calendar id="fechaPedido" value="#{beanCompra.compra.fechaPedido}"/>
                
                <p:outputLabel value="Identificación Empleado*"/>
                <p:selectOneMenu value="#{beanCompra.compra.empleado.llavePrimaria.documento}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanCompra.empleados}" var="itemEmpl" itemLabel="#{itemEmpl.llavePrimaria.documento}" itemValue="#{itemEmpl.llavePrimaria.documento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Tipo Identificación Empleado*"/>
                <p:selectOneMenu value="#{beanCompra.compra.empleado.llavePrimaria.tipoDocumento}">
                    <f:selectItems value="#{beanCompra.tiposDocumentoValues}" var="itemEnum" itemLabel="#{itemEnum.tipoDocumento}" itemValue="#{itemEnum.tipoDocumento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Estado*"/>
                <p:selectOneMenu value="#{beanCompra.compra.estado}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanCompra.estadoValues}" var="itemEstado" itemLabel="#{itemEstado.estadoPedido}" itemValue="#{itemEstado.estadoPedido}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Total*"/>
                <p:inputMask id="total" mask="9?99999999" value="#{beanCompra.compra.total}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanCompra.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanCompra.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanCompra.compras}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Número Pedido">
                    <h:outputText value="#{item.numeroPedido}" />
                </p:column>
                <p:column headerText="Identificación Proveedor">
                    <h:outputText value="#{item.agricultor.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación Proveedor">
                    <h:outputText value="#{item.agricultor.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Fecha Pedido">
                    <h:outputText value="#{item.fechaPedido}" />
                </p:column>
                <p:column headerText="Identificación Empleado">
                    <h:outputText value="#{item.empleado.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación Empleado">
                    <h:outputText value="#{item.empleado.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{item.total}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanCompra.prepararEdicion(item.numeroPedido)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanCompra.eliminar(item.numeroPedido)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
