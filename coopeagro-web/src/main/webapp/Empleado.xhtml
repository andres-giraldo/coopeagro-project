<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Empleado</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml"/>
        <h3>Administrar Empleados</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Identificación*"/>
                <p:inputText id="identificacion" value="#{beanEmpleado.empleado.llavePrimaria.documento}"/>
                
                <p:outputLabel value="Tipo Identificación*"/>
                <p:selectOneMenu value="#{beanEmpleado.empleado.llavePrimaria.tipoDocumento}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanEmpleado.tiposDocumentoValues}" var="itemTI" itemLabel="#{itemTI.tipoDocumento}" itemValue="#{itemTI.tipoDocumento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Nombre*"/>
                <p:inputText id="nombre" value="#{beanEmpleado.empleado.nombre}"/>
                
                <p:outputLabel value="Primer Apellido*"/>
                <p:inputText id="apellido1" value="#{beanEmpleado.empleado.apellidoUno}"/>
                
                <p:outputLabel value="Segundo Apellido*"/>
                <p:inputText id="apellido2" value="#{beanEmpleado.empleado.apellidoDos}"/>
                
                <p:outputLabel value="Telefono*"/>
                <p:inputMask id="telefono" mask="9?999999" value="#{beanEmpleado.empleado.telefono}"/>
                
                <p:outputLabel value="Celular*"/>
                <p:inputMask id="celular" mask="9?999999999" value="#{beanEmpleado.empleado.celular}"/>
                
                <p:outputLabel value="Correo*"/>
                <p:inputText id="email" value="#{beanEmpleado.empleado.correo}" validatorMessage="El correo no es valido">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>
                
                <p:outputLabel value="Cargo*"/>
                <p:inputText id="cargo" value="#{beanEmpleado.empleado.cargo}"/>
                
                <p:outputLabel value="Dirección*"/>
                <p:inputText id="direccion" value="#{beanEmpleado.empleado.direccion}"/>
                
                <p:outputLabel value="Fecha Ingreso*"/>
                <p:calendar id="fechaIngreso" value="#{beanEmpleado.empleado.fechaIngreso}"/>
                
                <p:outputLabel value="Fecha Retiro*"/>
                <p:calendar id="fechaRetiro" value="#{beanEmpleado.empleado.fechaRetiro}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanEmpleado.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanEmpleado.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanEmpleado.empleados}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Identificación">
                    <h:outputText value="#{item.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación">
                    <h:outputText value="#{item.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}" />
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{item.apellidoUno}" />
                </p:column>
                <p:column headerText="Segundo Apellido">
                    <h:outputText value="#{item.apellidoDos}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{item.telefono}" />
                </p:column>
                <p:column headerText="Celular">
                    <h:outputText value="#{item.celular}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{item.correo}" />
                </p:column>
                <p:column headerText="Cargo">
                    <h:outputText value="#{item.cargo}" />
                </p:column>
                <p:column headerText="Dirección">
                    <h:outputText value="#{item.direccion}" />
                </p:column>
                <p:column headerText="Fecha Ingreso">
                    <h:outputText value="#{item.fechaIngreso}" />
                </p:column>
                <p:column headerText="Fecha Retiro">
                    <h:outputText value="#{item.fechaRetiro}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanEmpleado.prepararEdicion(item.llavePrimaria.documento, item.llavePrimaria.tipoDocumento)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanEmpleado.eliminar(item.llavePrimaria.documento, item.llavePrimaria.tipoDocumento)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
