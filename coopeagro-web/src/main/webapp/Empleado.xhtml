    <h:body>
        <h3>Administrar Empleados</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Identificación*"/>
                <h:inputText id="identificacion" value=""/>
                
                <h:outputLabel value="Tipo Identificación*"/>
                <h:selectOneMenu value="">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="" var="tipoIdItem" itemLabel="" itemValue=""/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Nombre*"/>
                <h:inputText id="nombre" value=""/>
                
                <h:outputLabel value="Primer Apellido*"/>
                <h:inputText id="apellido1" value=""/>
                
                <h:outputLabel value="Segundo Apellido*"/>
                <h:inputText id="apellido2" value=""/>
                
                <h:outputLabel value="Telefono*"/>
                <p:inputMask id="telefono" mask="9?99999" value=""/>
                
                <h:outputLabel value="Celular*"/>
                <p:inputMask id="celular" mask="9?99999999" value=""/>
                
                <h:outputLabel value="Correo*"/>
                <h:inputText id="email" value="" validatorMessage="El correo no es valido">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                
                <h:outputLabel value="Cargo*"/>
                <h:inputText id="cargo" value=""/>
                
                <h:outputLabel value="Dirección*"/>
                <h:inputText id="direccion" value=""/>
                
                <h:outputLabel value="Fecha Ingreso*"/>
                <p:calendar id="fechaIngreso" value=""/>
                
                <h:outputLabel value="Fecha Retiro*"/>
                <p:calendar id="fechaRetiro" value=""/>
                
                <h:outputLabel value="Usuario*"/>
                <h:inputText id="usuario" value=""/>
                
                <h:outputLabel value="Clave*"/>
                <h:inputSecret id="clave" value=""/>
            </h:panelGrid>
            <h:commandButton value="Guardar"/>
        </h:form>
