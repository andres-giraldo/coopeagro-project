<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle Venta</title>
    </h:head>
    <h:body>
        <h3>Administrar Detalle Ventas</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<h:outputLabel value="Id Venta*"/>-->
                <h:inputHidden id="idVenta" value="#{beanDetalleVenta.detalleVenta.venta}"/>
                
                <h:outputLabel value="Producto*"/>
                <h:selectOneMenu value="#{beanDetalleVenta.detalleVenta.producto}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleVenta.productos}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Cantidad*"/>
                <p:inputMask id="cantidad" mask="9?99" value="#{beanDetalleVenta.detalleVenta.cantidad}"/>
                
                <h:outputLabel value="Precio*"/>
                <p:inputMask id="precio" mask="9?99999" value="#{beanDetalleVenta.detalleVenta.precio}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar"/>
        </h:form>
        <h:form>
            <p:dataTable var="item" value="#{beanDetalleVenta.detallesVenta}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true">
                <p:column headerText="Id Venta">
                    <h:outputText value="#{item.venta}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{item.precio}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink action="" value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink actionListener="" value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandLink action="/Venta" value="Regresar"/>
        </h:form>
    </h:body>
</html>
