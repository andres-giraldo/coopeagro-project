<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Detalle Venta</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Detalle Venta</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="IdentificaciÃ³n Detalle*"/>-->
                <h:inputHidden id="id" value="#{beanDetalleVenta.detalleVenta.id}"/>
                
                <p:outputLabel value="Id Venta*"/>
                <p:selectOneMenu value="#{beanDetalleVenta.detalleVenta.venta.numeroPedido}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleVenta.ventas}" var="itemVenta" itemLabel="#{itemVenta.numeroPedido}" itemValue="#{itemVenta.numeroPedido}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Producto*"/>
                <p:selectOneMenu value="#{beanDetalleVenta.detalleVenta.producto.id}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleVenta.productos}" var="itemProducto" itemLabel="#{itemProducto.codigo}" itemValue="#{itemProducto.id}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad*"/>
                <p:inputText id="cantidad" value="#{beanDetalleVenta.detalleVenta.cantidad}"/>
                
                <p:outputLabel value="Precio*"/>
                <p:inputText id="precio" value="#{beanDetalleVenta.detalleVenta.precio}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanDetalleVenta.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanDetalleVenta.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanDetalleVenta.detallesVenta}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id Detalle">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Id Venta">
                    <h:outputText value="#{item.venta.numeroPedido}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto.id}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{item.precio}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanDetalleVenta.prepararEdicion(item.id)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanDetalleVenta.eliminar(item.id)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
