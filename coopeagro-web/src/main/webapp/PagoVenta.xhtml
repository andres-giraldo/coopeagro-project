<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pago Venta</title>
    </h:head>
    <h:body>
        <h3>Administrar Pago Ventas</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Fecha Pago*"/>
                <p:calendar id="fechaPago" value="#{beanPagoVenta.pagoVenta.llavePrimaria.fechaPago}"/>
                
                <h:outputLabel value="Id Venta*"/>
                <h:selectOneMenu value="#{beanPagoVenta.pagoVenta.llavePrimaria.venta}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanPagoVenta.ventas}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Cantidad Cancelada*"/>
                <p:inputMask id="cantidadCancelada" mask="9?99999999" value="#{beanPagoVenta.pagoVenta.cantidadCancelada}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar"/>
        </h:form>
        <h:form>
            <p:dataTable var="item" value="#{beanPagoVenta.pagosVenta}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true">
                <p:column headerText="Fecha Pago">
                    <h:outputText value="#{item.llavePrimaria.fechaPago}" />
                </p:column>
                <p:column headerText="Id Venta">
                    <h:outputText value="#{item.llavePrimaria.venta}" />
                </p:column>
                <p:column headerText="Cantidad Cancelada">
                    <h:outputText value="#{item.cantidadCancelada}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandLink action="/index" value="Regresar"/>
        </h:form>
    </h:body>
</html>
