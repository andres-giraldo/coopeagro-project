<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pago Venta</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Administrar Pago Ventas</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="CÃ³digo*"/>-->
                <h:inputHidden id="id" value="#{beanPagoVenta.pagoVenta.id}"/>
                
                <p:outputLabel value="Fecha Pago*"/>
                <p:calendar id="fechaPago" value="#{beanPagoVenta.pagoVenta.fechaPago}"/>
                
                <p:outputLabel value="Id Venta*"/>
                <p:selectOneMenu value="#{beanPagoVenta.pagoVenta.venta.numeroPedido}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanPagoVenta.ventas}" var="itemVenta" itemLabel="#{itemVenta.numeroPedido}" itemValue="#{itemVenta.numeroPedido}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad Cancelada*"/>
                <p:inputText id="cantidadCancelada" value="#{beanPagoVenta.pagoVenta.cantidadCancelada}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanPagoVenta.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanPagoVenta.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanPagoVenta.pagosVenta}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id Pago">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Fecha Pago">
                    <h:outputText value="#{item.fechaPago}" />
                </p:column>
                <p:column headerText="Id Venta">
                    <h:outputText value="#{item.venta.numeroPedido}" />
                </p:column>
                <p:column headerText="Cantidad Cancelada">
                    <h:outputText value="#{item.cantidadCancelada}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanPagoVenta.prepararEdicion(item.id)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanPagoVenta.eliminar(item.id)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
