<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Venta</title>
    </h:head>
    <h:body>
        <h3>Administrar Ventas</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Fecha Pedido*"/>
                <p:calendar id="fechaPedido" value="#{beanVenta.venta.fechaPedido}"/>
                
                <h:outputLabel value="Fecha Estimada Entrega*"/>
                <p:calendar id="fechaEstEntraga" value="#{beanVenta.venta.fechaEstimadaEntrega}"/>
                
                <h:outputLabel value="Cliente*"/>
                <h:selectOneMenu value="#{beanVenta.venta.cliente}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.clientes}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="DirecciÃ³n*"/>
                <h:inputText id="direccion" value="#{beanVenta.venta.direccion}"/>
                
                <h:outputLabel value="Remitente*"/>
                <h:inputText id="remitente" value="#{beanVenta.venta.remitente}"/>
                
                <h:outputLabel value="Empleado*"/>
                <h:selectOneMenu value="#{beanVenta.venta.empleado}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.empleados}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Estado*"/>
                <h:selectOneMenu value="#{beanVenta.venta.estado}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.estadoValues}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Total*"/>
                <p:inputMask id="total" mask="9?99999999" value="#{beanVenta.venta.total}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{beanVenta.guardar()}"/>
        </h:form>
        <h:form>
            <p:dataTable var="item" value="#{beanVenta.ventas}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true">
                <p:column headerText="Fecha Pedido">
                    <h:outputText value="#{item.fechaPedido}" />
                </p:column>
                <p:column headerText="Fecha Estimada Entrega">
                    <h:outputText value="#{item.fechaEstimadaEntrega}" />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{item.cliente}" />
                </p:column>
                <p:column headerText="DirecciÃ³n">
                    <h:outputText value="#{item.direccion}" />
                </p:column>
                <p:column headerText="Remitente">
                    <h:outputText value="#{item.remitente}" />
                </p:column>
                <p:column headerText="Empleado">
                    <h:outputText value="#{item.empleado}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{item.total}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandLink action="/index" value="Regresar"/>
        </h:form>
    </h:body>
</html>
