<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Venta</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Encabezado Venta</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form id="formulario">
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="Identificación Pedido*"/>-->
                <h:inputHidden id="id" value="#{beanVenta.venta.numeroPedido}"/>
                
                <p:outputLabel value="Fecha Pedido*"/>
                <p:calendar id="fechaPedido" value="#{beanVenta.venta.fechaPedido}" required="true" requiredMessage="El campo fecha pedido es obligatorio"/>
                
                <p:outputLabel value="Fecha Estimada Entrega*"/>
                <p:calendar id="fechaEstEntraga" value="#{beanVenta.venta.fechaEstimadaEntrega}" required="true" requiredMessage="El campo fecha estimada entrega es obligatorio"/>
                
                <p:outputLabel value="Identificación Cliente*"/>
                <p:selectOneMenu id="idCliente" value="#{beanVenta.venta.cliente.llavePrimaria.documento}" required="true" requiredMessage="El campo identificación cliente es obligatorio">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.clientes}" var="itemCliente" itemLabel="#{itemCliente.llavePrimaria.documento}" itemValue="#{itemCliente.llavePrimaria.documento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Tipo Identificación Cliente*"/>
                <p:selectOneMenu id="tipoIdCliente" value="#{beanVenta.venta.cliente.llavePrimaria.tipoDocumento}">
                    <f:selectItems value="#{beanVenta.tiposDocumentoValues}" var="itemEnum" itemLabel="#{itemEnum.tipoDocumento}" itemValue="#{itemEnum.tipoDocumento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Dirección*"/>
                <p:inputText id="direccion" value="#{beanVenta.venta.direccion}" required="true" requiredMessage="El campo dirección es obligatorio"/>
                
                <p:outputLabel value="Remitente*"/>
                <p:inputText id="remitente" value="#{beanVenta.venta.remitente}" required="true" requiredMessage="El campo remitente es obligatorio"/>
                
                <p:outputLabel value="Identificación Empleado*"/>
                <p:selectOneMenu id="idEmpleado" value="#{beanVenta.venta.empleado.llavePrimaria.documento}" required="true" requiredMessage="El campo identificación empleado es obligatorio">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.empleados}" var="itemEmpleado" itemLabel="#{itemEmpleado.llavePrimaria.documento}" itemValue="#{itemEmpleado.llavePrimaria.documento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Tipo Identificación Empleado*"/>
                <p:selectOneMenu id="tipoIdEmpleado" value="#{beanVenta.venta.empleado.llavePrimaria.tipoDocumento}">
                    <f:selectItems value="#{beanVenta.tiposDocumentoValues}" var="itemEnum" itemLabel="#{itemEnum.tipoDocumento}" itemValue="#{itemEnum.tipoDocumento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Estado*"/>
                <p:selectOneMenu id="estado" value="#{beanVenta.venta.estado}" required="true" requiredMessage="El campo estado es obligatorio">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.estadoValues}" var="itemEstado" itemLabel="#{itemEstado.estadoPedido}" itemValue="#{itemEstado.estadoPedido}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Total*"/>
                <p:inputText id="total" value="#{beanVenta.venta.total}" required="true" requiredMessage="El campo total es obligatorio"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" action="#{beanVenta.guardar()}" update=":tabla:idTabla"/>
            <p:commandButton value="Editar" action="#{beanVenta.editar()}" update=":tabla:idTabla"/>
        </h:form>
        <br/>
        <h:form id="tabla">
            <p:dataTable id="idTabla" var="item" value="#{beanVenta.ventas}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Número Pedido">
                    <h:outputText value="#{item.numeroPedido}" />
                </p:column>
                <p:column headerText="Fecha Pedido">
                    <h:outputText value="#{item.fechaPedido}" />
                </p:column>
                <p:column headerText="Fecha Estimada Entrega">
                    <h:outputText value="#{item.fechaEstimadaEntrega}" />
                </p:column>
                <p:column headerText="Identificación Cliente">
                    <h:outputText value="#{item.cliente.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación Cliente">
                    <h:outputText value="#{item.cliente.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Dirección">
                    <h:outputText value="#{item.direccion}" />
                </p:column>
                <p:column headerText="Remitente">
                    <h:outputText value="#{item.remitente}" />
                </p:column>
                <p:column headerText="Identificación Empleado">
                    <h:outputText value="#{item.empleado.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación Empleado">
                    <h:outputText value="#{item.empleado.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{item.total}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanVenta.prepararEdicion(item.numeroPedido)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanVenta.eliminar(item.numeroPedido)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
