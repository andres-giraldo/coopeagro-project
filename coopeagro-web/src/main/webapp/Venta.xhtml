<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Venta</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml"/>
        <h3>Encabezado Venta</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Fecha Pedido*"/>
                <p:calendar id="fechaPedido" value="#{beanVenta.venta.fechaPedido}"/>
                
                <p:outputLabel value="Fecha Estimada Entrega*"/>
                <p:calendar id="fechaEstEntraga" value="#{beanVenta.venta.fechaEstimadaEntrega}"/>
                
                <p:outputLabel value="Identificación Cliente*"/>
                <h:selectOneMenu id="idCliente" value="#{beanVenta.venta.cliente.llavePrimaria.documento}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.clientes}" var="itemCliente" itemLabel="#{itemCliente.llavePrimaria.documento}" itemValue="#{itemCliente.llavePrimaria.documento}"/>
                </h:selectOneMenu>
                
                <p:outputLabel value="Tipo Identificación Cliente*"/>
                <h:selectOneMenu id="tipoIdCliente" value="#{beanVenta.venta.cliente.llavePrimaria.tipoDocumento}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.tiposDocumentoValues}"/>
                </h:selectOneMenu>
                
                <p:outputLabel value="Dirección*"/>
                <p:inputText id="direccion" value="#{beanVenta.venta.direccion}"/>
                
                <p:outputLabel value="Remitente*"/>
                <p:inputText id="remitente" value="#{beanVenta.venta.remitente}"/>
                
                <p:outputLabel value="Identificación Empleado*"/>
                <h:selectOneMenu id="idEmpleado" value="#{beanVenta.venta.empleado}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.empleados}" var="itemEmpleado" itemLabel="#{itemEmpleado.llavePrimaria.documento}" itemValue="#{itemEmpleado.llavePrimaria.documento}"/>
                </h:selectOneMenu>
                
                <p:outputLabel value="Tipo Identificación Empleado*"/>
                <h:selectOneMenu id="tipoIdEmpleado" value="#{beanVenta.venta.empleado.llavePrimaria.tipoDocumento}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.tiposDocumentoValues}"/>
                </h:selectOneMenu>
                
                <p:outputLabel value="Estado*"/>
                <h:selectOneMenu id="estado" value="#{beanVenta.venta.estado}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanVenta.estadoValues}"/>
                </h:selectOneMenu>
                
                <p:outputLabel value="Total*"/>
                <p:inputMask id="total" mask="9?99999999" value="#{beanVenta.venta.total}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanVenta.ventas}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true">
                <p:column headerText="Fecha Pedido">
                    <h:outputText value="#{item.fechaPedido}" />
                </p:column>
                <p:column headerText="Fecha Estimada Entrega">
                    <h:outputText value="#{item.fechaEstimadaEntrega}" />
                </p:column>
                <p:column headerText="Identificación Cliente">
                    <h:outputText value="#{item.cliente.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación Cliente">
                    <h:outputText value="#{item.cliente.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Dirección">
                    <h:outputText value="#{item.direccion}" />
                </p:column>
                <p:column headerText="Remitente">
                    <h:outputText value="#{item.remitente}" />
                </p:column>
                <p:column headerText="Identificación Empleado">
                    <h:outputText value="#{item.empleado.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificación Empleado">
                    <h:outputText value="#{item.empleado.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{item.total}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
