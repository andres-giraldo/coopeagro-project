<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Producto</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Administrar Productos</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
        <h:form>
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="Código*"/>-->
                <h:inputHidden id="id" value="#{beanProducto.producto.id}"/>
                
                <p:outputLabel value="Código*"/>
                <p:inputText id="codigo" value="#{beanProducto.producto.codigo}"/>
                
                <p:outputLabel value="Nombre*"/>
                <p:inputText id="nombre" value="#{beanProducto.producto.nombre}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanProducto.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanProducto.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanProducto.productos}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Código">
                    <h:outputText value="#{item.codigo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanProducto.prepararEdicion(item.id)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanProducto.eliminar(item.id)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
