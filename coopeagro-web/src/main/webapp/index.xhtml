<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body style="text-align:center">
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
              <p:outputLabel for="username" value="Usuario:" />
              <p:inputText value="#{beanLogin.nombre}" id="username"
                           required="true" label="username" requiredMessage="El campo usuario es obligatorio"/>
              <p:outputLabel for="password" value="Clave:" />
              <p:password value="#{beanLogin.clave}" id="password" required="true"
                          label="password"  requiredMessage="El campo contraseÃ±a es obligatorio"/>
              <f:facet name="footer">
                <p:commandButton id="loginButton" value="Login"
                                 actionListener="#{beanLogin.login}" update=":mensajes"
                   oncomplete="manejarLogin(xhr, status, args)" />
              </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
          if (!args.validationFailed && args.estaLogeado) {
            setTimeout(function() {
              window.location = args.view;
            }, 500);
          }
        }
      //]]>
    </script>
</html>
