<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Detalle Compra</title>
    </h:head>
    <h:body>
        <ui:include src="/Menu.xhtml"/>
        <h3>Detalle Compra</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<p:outputLabel value="IdentificaciÃ³n Detalle*"/>-->
                <h:inputHidden id="id" value="#{beanDetalleCompra.detalleCompra.id}"/>
                
                <p:outputLabel value="Id Compra*"/>
                <p:selectOneMenu value="#{beanDetalleCompra.detalleCompra.compra.numeroPedido}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleCompra.compras}" var="itemCompra" itemLabel="#{itemCompra.numeroPedido}" itemValue="#{itemCompra.numeroPedido}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Producto*"/>
                <p:selectOneMenu value="#{beanDetalleCompra.detalleCompra.producto.id}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleCompra.productos}" var="itemProducto" itemLabel="#{itemProducto.codigo}" itemValue="#{itemProducto.id}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad*"/>
                <p:inputMask id="cantidad" mask="9?999" value="#{beanDetalleCompra.detalleCompra.cantidad}"/>
                
                <p:outputLabel value="Precio*"/>
                <p:inputText id="precio" value="#{beanDetalleCompra.detalleCompra.precio}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{beanDetalleCompra.guardar()}"/>
            <p:commandButton value="Editar" actionListener="#{beanDetalleCompra.editar()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanDetalleCompra.detallesCompra}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id Detalle">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Id Compra">
                    <h:outputText value="#{item.compra.numeroPedido}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto.id}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{item.precio}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar" action="#{beanDetalleCompra.prepararEdicion(item.id)}"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar" actionListener="#{beanDetalleCompra.eliminar(item.id)}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
