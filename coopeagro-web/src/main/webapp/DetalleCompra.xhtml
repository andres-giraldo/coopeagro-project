<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle Compra</title>
    </h:head>
    <h:body>
        <h3>Administrar Detalle Compras</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <!--<h:outputLabel value="Id Compra*"/>-->
                <h:inputHidden id="idCompra" value="#{beanDetalleCompra.detalleCompra.compra}"/>
                
                <h:outputLabel value="Producto*"/>
                <h:selectOneMenu value="#{beanDetalleCompra.detalleCompra.producto}">
                    <f:selectItem itemLabel="---" itemValue="#{0}" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleCompra.productos}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Cantidad*"/>
                <p:inputMask id="cantidad" mask="9?99" value="#{beanDetalleCompra.detalleCompra.cantidad}"/>
                
                <h:outputLabel value="Precio*"/>
                <p:inputMask id="precio" mask="9?99999" value="#{beanDetalleCompra.detalleCompra.precio}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar"/>
        </h:form>
        <h:form>
            <p:dataTable var="item" value="#{beanDetalleCompra.detallesCompra}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true">
                <p:column headerText="Id Compra">
                    <h:outputText value="#{item.compra}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{item.precio}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandLink action="/Compra" value="Regresar"/>
        </h:form>
    </h:body>
</html>
