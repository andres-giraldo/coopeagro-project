<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Detalle Compra</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml"/>
        <h3>Detalle Compra</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Id Compra*"/>
                <p:selectOneMenu value="#{beanDetalleCompra.detalleCompra.compra}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleCompra.compras}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Producto*"/>
                <p:selectOneMenu value="#{beanDetalleCompra.detalleCompra.producto}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanDetalleCompra.productos}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad*"/>
                <p:inputMask id="cantidad" mask="9?99" value="#{beanDetalleCompra.detalleCompra.cantidad}"/>
                
                <p:outputLabel value="Precio*"/>
                <p:inputMask id="precio" mask="9?99999" value="#{beanDetalleCompra.detalleCompra.precio}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanDetalleCompra.detallesCompra}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id Compra">
                    <h:outputText value="#{item.compra}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{item.precio}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
