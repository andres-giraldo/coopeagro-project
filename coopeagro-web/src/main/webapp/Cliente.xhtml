<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml"/>
        <h3>Administrar Clientes</h3>
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Identificaci贸n*"/>
                <p:inputText id="identificacion" value="#{beanCliente.cliente.llavePrimaria.documento}"/>
                
                <p:outputLabel value="Tipo Identificaci贸n*"/>
                <p:selectOneMenu value="#{beanCliente.cliente.llavePrimaria.tipoDocumento}">
                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{beanCliente.tiposDocumentoValues}" var="itemTI" itemLabel="#{itemTI.tipoDocumento}" itemValue="#{itemTI.tipoDocumento}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Nombre*"/>
                <p:inputText id="nombre" value="#{beanCliente.cliente.nombre}"/>
                
                <p:outputLabel value="Primer Apellido*"/>
                <p:inputText id="apellido1" value="#{beanCliente.cliente.apellidoUno}"/>
                
                <p:outputLabel value="Segundo Apellido*"/>
                <p:inputText id="apellido2" value="#{beanCliente.cliente.apellidoDos}"/>
                
                <p:outputLabel value="Telefono*"/>
                <p:inputMask id="telefono" mask="9?999999" value="#{beanCliente.cliente.telefono}"/>
                
                <p:outputLabel value="Celular*"/>
                <p:inputMask id="celular" mask="9?999999999" value="#{beanCliente.cliente.celular}"/>
                
                <p:outputLabel value="Correo*"/>
                <p:inputText id="email" value="#{beanCliente.cliente.correo}" validatorMessage="El correo no es valido">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>
            </h:panelGrid>
            <p:commandButton value="Guardar"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable var="item" value="#{beanCliente.clientes}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Identificaci贸n">
                    <h:outputText value="#{item.llavePrimaria.documento}" />
                </p:column>
                <p:column headerText="Tipo Identificaci贸n">
                    <h:outputText value="#{item.llavePrimaria.tipoDocumento}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}" />
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{item.apellidoUno}" />
                </p:column>
                <p:column headerText="Segundo Apellido">
                    <h:outputText value="#{item.apellidoDos}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{item.telefono}" />
                </p:column>
                <p:column headerText="Celular">
                    <h:outputText value="#{item.celular}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{item.correo}" />
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Editar"/>
                </p:column>
                <p:column headerText="&nbsp;">
                    <h:commandLink value="Eliminar"/>
                </p:column>
            </p:dataTable>
            <br/>
            <!--<h:commandLink action="/index" value="Regresar"/>-->
        </h:form>
    </h:body>
</html>
